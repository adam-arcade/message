<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Prophecy</title>
    <!-- Favicon link: Make sure to place a file named 'favicon.png' in the same directory! -->
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* Base styling: Black background, full height */
        body {
            background-color: #000000; 
            margin: 0;
            padding: 40px 0; /* Adds space above the first and below the last image */
            min-height: 100vh; /* Ensures the black background covers the entire viewport */

            /* Flexbox setup for vertical stacking and horizontal centering */
            display: flex;
            flex-direction: column; /* Stacks all child elements vertically */
            align-items: center;    /* Centers items horizontally */
        }

        /* Styles for the individual images */
        .page-image {
            /* Ensures images are responsive and don't overflow the screen */
            max-width: 90vw; 
            height: auto;
            /* Sets the vertical space (120px) below each image */
            margin-bottom: 120px; 
            /* Optional: Adds a subtle white border/shadow for better visibility on black */
            border-radius: 6px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); 
        }

        /* Removes the bottom margin from the last image to maintain clean padding */
        .page-image:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <!-- 
    The images are stacked vertically and centered with 60px spacing between them. 
    Replace the placeholder filenames (memo1.gif, memo2.gif, etc.) with your actual images.
    You can easily add more <img> tags here for additional images.
    -->
    <img src="memo1.gif" alt="First prophecy" class="page-image">
    <img src="memo2.gif" alt="Second prophecy" class="page-image">
    <img src="memo3.gif" alt="Third prophecy" class="page-image">
    <img src="memo4.gif" alt="Fourth prophecy" class="page-image">
    
</body>
</html>
